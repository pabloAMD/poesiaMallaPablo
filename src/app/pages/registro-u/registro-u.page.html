<ion-header>
    <ion-toolbar>
        <ion-toolbar color="tema">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/"></ion-back-button>
            </ion-buttons>
            <ion-title style="padding-left: 0" class=" ion-text-center ">Registro</ion-title>
        </ion-toolbar>
    </ion-toolbar>


</ion-header>

<ion-content>
    <br>
    <h3 class="titulo">Datos</h3>
    <br>
    <ion-item>
        <ion-label position="floating ">Nombre</ion-label>
        <ion-input [(ngModel)]="user.nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating ">Apellido</ion-label>
        <ion-input [(ngModel)]="user.apellido" name="apellido"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating ">Correo</ion-label>
        <ion-input [(ngModel)]="user.correo" name="correo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating ">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="contrasena" name="contrasena"></ion-input>
    </ion-item>

    <br>
    <br>
    <ion-button color="tema" (click)=" onSubmitRegistro()" expand="block ">Registrarse</ion-button>








</ion-content>
