<ion-header>
    <ion-toolbar>
        <ion-toolbar color="tema">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/"></ion-back-button>
            </ion-buttons>
            <ion-title style="padding-left: 0" class=" ion-text-center ">Login</ion-title>
        </ion-toolbar>
    </ion-toolbar>


</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating ">Correo</ion-label>
        <ion-input type="text" [(ngModel)]="correo" name="usuario "></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating ">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="contra" name="contra "></ion-input>
    </ion-item>

    <br>
    <br>
    <ion-button color="tema" (click)="onSubmitLogin()" expand="block ">Iniciar Sesion</ion-button>

    <br>
    <p class="referen" routerLink="/registro-u">Registrarse</p>


</ion-content>
